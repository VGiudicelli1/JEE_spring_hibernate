<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Event info</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div th:replace="fragments/template :: template"></div>
        <div th:if="${event == null}">
            <p th:text="'L\'évenement n°' + ${id_event} + ' n\'existe pas'"/>
        </div>
        <div th:if="${event != null}">
            <h1 th:text="${event.getDisplay()}"/>
            <p th:text="'Date ' + ${event.getDate()}"/>
            <p th:text="${event.getContent()}"/>
            <p th:text="'En savoir plus'" th:title="'Evenement : ' + ${event}"/>
            <table>
                <tr>
                    <th>Participants</th>
                </tr>
                <tr th:each="participant: ${event.getParticipants()}">
                    <td><a th:href="'/participants/' + ${participant.getId()}" th:text="${participant.getDisplay()}"/></td>
                </tr>
            </table>
        </div>
    </body>
</html>
