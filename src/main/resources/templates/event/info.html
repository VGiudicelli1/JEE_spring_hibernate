<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Event info</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div th:replace="fragments/template :: template"></div>
        <div th:if="${event == null}">
            <p th:text="'L\'évenement n°' + ${id_event} + ' n\'existe pas'"/>
        </div>
        <div th:if="${event != null}">
            <h1 th:text="${event.getDisplay()}"/>
            <p>
                Date:
                <span th:text="${event.getDateStr()}"/>.
            </p>
            <p>
                Durée:
                <span th:text="${event.getDuration()}"/> heures.
            </p>
            <p>
                Nombre de places:
                <span th:class="${event.getPlaceOccupedRatio()}" th:text="${event.getPlaceInfo()}"/>
            </p>
            <p class="description" th:text="${event.getContent()}"/>
            <a th:href="'/events/edit/' + ${event.getId()}">Editer</a>
            <table>
                <tr>
                    <th>Participants</th>
                </tr>
                <tr th:each="participant: ${event.getParticipants()}">
                    <td><a th:href="'/participants/' + ${participant.getId()}" th:text="${participant.getDisplay()}"/></td>
                </tr>
            </table>
        </div>
    </body>
</html>
