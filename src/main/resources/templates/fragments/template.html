<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Template</title>
</head>
<body>
    <style th:fragment="template">
        td, th {
            text-align: center;
            padding: 0.3em;
            background-color: #EEE;
        }

        th {
            background-color: #AAA;
        }

        span.less_20 {
            background-color: hsl(90deg, 70%, 70%);
        }
        span.less_50 {
            background-color: hsl(70deg, 70%, 70%);
        }
        span.less_80 {
            background-color: hsl(50deg, 70%, 70%);
        }
        span.less_95 {
            background-color: hsl(30deg, 70%, 70%);
        }
        span.less_100 {
            background-color: hsl(15deg, 70%, 70%);
        }
        span.more_100 {
            background-color: hsl(0deg, 70%, 70%);
        }

        p.description {
            font-style: italic;
            color: gray;
        }
    </style>
    <div th:replace="fragments/header :: header" th:fragment="template"></div>
</body>
</html>
